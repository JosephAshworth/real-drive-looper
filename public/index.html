<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive API Video Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: system-ui, sans-serif;
      padding: 2rem;
    }
    input {
      width: 70%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      background: #1db954;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #17a84a; }
    video {
      width: 80%;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #loader { display: none; margin-top: 1rem; }
    #error { color: #f66; margin-top: 1rem; }
    #progress { margin-top: 1rem; width: 80%; height: 1rem; background: #444; border-radius: 5px; overflow: hidden; margin-left: auto; margin-right: auto; display: none; }
    #progress-bar { width: 0%; height: 100%; background: #1db954; }
  </style>
</head>
<body>
  <h1>üé• Google Drive API Video Player</h1>
  <input id="driveLink" placeholder="Paste Google Drive video link here">
  <button onclick="loadVideo()">Play</button>
  <div id="loader">‚è≥ Loading...</div>
  <div id="progress"><div id="progress-bar"></div></div>
  <div id="error"></div>
  <div id="videoContainer"></div>

  <script>
    function extractFileId(url) {
      const match = url.match(/[-\w]{25,}/);
      return match ? match[0] : null;
    }

    async function loadVideo() {
      const link = document.getElementById("driveLink").value.trim();
      const fileId = extractFileId(link);
      const container = document.getElementById("videoContainer");
      const error = document.getElementById("error");
      const loader = document.getElementById("loader");
      const progress = document.getElementById("progress");
      const progressBar = document.getElementById("progress-bar");

      error.textContent = "";
      container.innerHTML = "";
      loader.style.display = "block";
      progress.style.display = "none";
      progressBar.style.width = "0%";

      if (!fileId) {
        loader.style.display = "none";
        error.textContent = "‚ö†Ô∏è Invalid Google Drive link.";
        return;
      }

      try {
        // Ask server if video exists locally and get size
        const metaRes = await fetch(`/video/${fileId}`, { method: "HEAD" });
        if (!metaRes.ok) throw new Error("Video not accessible");

        const fileSize = parseInt(metaRes.headers.get("X-File-Size") || "0", 10);

        if (fileSize > 100 * 1024 * 1024) {
          // Show progress bar for large files
          progress.style.display = "block";

          // Poll server every second to see if file exists
          await new Promise((resolve, reject) => {
            const interval = setInterval(async () => {
              try {
                const check = await fetch(`/video/${fileId}`, { method: "HEAD" });
                if (check.ok) {
                  clearInterval(interval);
                  resolve();
                }
              } catch (err) {
                clearInterval(interval);
                reject(err);
              }
            }, 1000);
          });
        }

        loader.style.display = "none";
        progress.style.display = "none";

        container.innerHTML = `
          <video controls autoplay loop>
            <source src="/video/${fileId}" type="video/mp4">
            Your browser doesn't support HTML5 video.
          </video>
        `;
      } catch (e) {
        loader.style.display = "none";
        progress.style.display = "none";
        error.textContent = "‚ùå " + e.message;
      }
    }
  </script>
</body>
</html>
