<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive API Video Player</title>
  <!-- NoSleep.js to prevent screen dimming -->
  <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: system-ui, sans-serif;
      padding: 2rem;
    }
    input {
      width: 70%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      background: #1db954;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #17a84a; }
    #loader { display: none; margin-top: 1rem; }
    #error { color: #f66; margin-top: 1rem; }
    #progress { margin-top: 1rem; width: 80%; height: 1rem; background: #444; border-radius: 5px; overflow: hidden; margin-left: auto; margin-right: auto; display: none; }
    #progress-bar { width: 0%; height: 100%; background: #1db954; }

    /* Fixed video container */
    #videoContainer {
      width: 90%;           /* use percentage of viewport width */
      max-width: 1200px;    /* optional max width for large screens */
      aspect-ratio: 16 / 9; /* keep 16:9 frame */
      background-color: black;
      margin: 2rem auto 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* fit inside frame, black bars for portrait */
    }

  </style>
</head>
<body>
  <h1>üé• Google Drive API Video Player + Trimmer</h1>
  <input id="driveLink" placeholder="Paste Google Drive video link here">
  <button onclick="loadVideo()">Play</button>

  <div style="margin-top:1rem;">
    <label>Start Time:</label>
    <input id="startTime" type="text" placeholder="e.g. 00:00:05" />
    <label>End Time:</label>
    <input id="endTime" type="text" placeholder="e.g. 00:00:20" />
    <button onclick="previewTrim()">Preview Trim</button>
    <button onclick="downloadTrim()">Download Trim</button>
  </div>

  <div id="loader">‚è≥ Loading...</div>
  <div id="progress"><div id="progress-bar"></div></div>
  <div id="error"></div>
  <div id="videoContainer"></div>

  <script>
    const noSleep = new NoSleep();
    let noSleepEnabled = false;
    let currentFileId = null;

    function extractFileId(url) {
      try {
        // Handles all major Drive link formats
        const patterns = [
          /\/d\/([a-zA-Z0-9_-]{25,})/,      // .../d/FILEID/...
          /id=([a-zA-Z0-9_-]{25,})/,        // ?id=FILEID
          /uc\?id=([a-zA-Z0-9_-]{25,})/,    // uc?id=FILEID
        ];
        for (const p of patterns) {
          const m = url.match(p);
          if (m) return m[1];
        }
        return null;
      } catch {
        return null;
      }
    }


    async function loadVideo() {
      const link = document.getElementById("driveLink").value.trim();
      const fileId = extractFileId(link);
      currentFileId = fileId;
      const container = document.getElementById("videoContainer");
      const error = document.getElementById("error");
      const loader = document.getElementById("loader");

      error.textContent = "";
      container.innerHTML = "";
      loader.style.display = "block";

      if (!fileId) {
        loader.style.display = "none";
        error.textContent = "‚ö†Ô∏è Invalid Google Drive link.";
        return;
      }

      try {
        const metaRes = await fetch(`/video/${fileId}`, { method: "HEAD" });
        if (!metaRes.ok) throw new Error("Video not accessible");

        loader.style.display = "none";
        container.innerHTML = `
          <video id="video" playsinline autoplay muted controls loop>
            <source src="/video/${fileId}" type="video/mp4">
          </video>
        `;

        const video = document.getElementById("video");

        document.addEventListener("click", function enable() {
          if (!noSleepEnabled) {
            noSleep.enable();
            noSleepEnabled = true;
          }
          video.muted = false;
          video.play().catch(()=>{});
          document.removeEventListener("click", enable);
        });

      } catch (e) {
        loader.style.display = "none";
        error.textContent = "‚ùå " + e.message;
      }
    }

    async function previewTrim() {
      const start = document.getElementById("startTime").value.trim();
      const end = document.getElementById("endTime").value.trim();
      if (!currentFileId) return alert("Load a video first.");
      if (!start || !end) return alert("Enter both start and end times.");

      const container = document.getElementById("videoContainer");
      container.innerHTML = "‚è≥ Processing preview...";

      try {
        const res = await fetch("/trim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileId: currentFileId, start, end, preview: true })
        });
        if (!res.ok) throw new Error("Trim failed");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        container.innerHTML = `
          <video controls autoplay style="width:100%;border-radius:10px;">
            <source src="${url}" type="video/mp4">
          </video>
        `;
      } catch (err) {
        container.innerHTML = "‚ùå " + err.message;
      }
    }

    function downloadTrim() {
      const start = document.getElementById("startTime").value.trim();
      const end = document.getElementById("endTime").value.trim();
      if (!currentFileId) return alert("Load a video first.");
      if (!start || !end) return alert("Enter both start and end times.");
      window.location.href = `/trim?fileId=${currentFileId}&start=${start}&end=${end}`;
    }
  </script>
</body>

</html>
