<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive API Video Player</title>
  <!-- NoSleep.js to prevent screen dimming -->
  <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: system-ui, sans-serif;
      padding: 2rem;
    }
    input {
      width: 70%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      background: #1db954;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #17a84a; }
    #loader { display: none; margin-top: 1rem; }
    #error { color: #f66; margin-top: 1rem; }
    #progress { margin-top: 1rem; width: 80%; height: 1rem; background: #444; border-radius: 5px; overflow: hidden; margin-left: auto; margin-right: auto; display: none; }
    #progress-bar { width: 0%; height: 100%; background: #1db954; }

    /* Fixed video container */
    #videoContainer {
      width: 90%;           /* use percentage of viewport width */
      max-width: 1200px;    /* optional max width for large screens */
      aspect-ratio: 16 / 9; /* keep 16:9 frame */
      background-color: black;
      margin: 2rem auto 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* fit inside frame, black bars for portrait */
    }

  </style>
</head>
<body>
  <h1>üé• Google Drive API Video Player + Trimmer</h1>
  <input id="driveLink" placeholder="Paste Google Drive video link here">
  <button onclick="loadVideo()">Play</button>

  <div style="margin-top:1rem;">
    <label>Start Time:</label><br>
    <input type="number" id="startHours" min="0" max="23" value="0" style="width:60px;"> :
    <input type="number" id="startMinutes" min="0" max="59" value="0" style="width:60px;"> :
    <input type="number" id="startSeconds" min="0" max="59" value="0" style="width:60px;"> .
    <input type="number" id="startMillis"  min="0" max="999" value="0" style="width:80px;" placeholder="ms">
  
    <br><br>
    <label>End Time:</label><br>
    <input type="number" id="endHours" min="0" max="23" value="0" style="width:60px;"> :
    <input type="number" id="endMinutes" min="0" max="59" value="0" style="width:60px;"> :
    <input type="number" id="endSeconds" min="0" max="59" value="0" style="width:60px;"> .
    <input type="number" id="endMillis"  min="0" max="999" value="0" style="width:80px;" placeholder="ms">
  
    <br><br>
    <button onclick="previewTrim()">Preview Trim</button>
    <button onclick="downloadTrim()">Download Trim</button>
  </div>
  
  
  
  

  <div id="loader">‚è≥ Loading...</div>
  <div id="progress"><div id="progress-bar"></div></div>
  <div id="error"></div>
  <div id="videoContainer"></div>

  <script>
    const noSleep = new NoSleep();
    let noSleepEnabled = false;
    let currentFileId = null;

    function extractFileId(url) {
      try {
        // Handles all major Drive link formats
        const patterns = [
          /\/d\/([a-zA-Z0-9_-]{25,})/,      // .../d/FILEID/...
          /id=([a-zA-Z0-9_-]{25,})/,        // ?id=FILEID
          /uc\?id=([a-zA-Z0-9_-]{25,})/,    // uc?id=FILEID
        ];
        for (const p of patterns) {
          const m = url.match(p);
          if (m) return m[1];
        }
        return null;
      } catch {
        return null;
      }
    }


    async function loadVideo() {
      const link = document.getElementById("driveLink").value.trim();
      const fileId = extractFileId(link);
      currentFileId = fileId;
      const container = document.getElementById("videoContainer");
      const error = document.getElementById("error");
      const loader = document.getElementById("loader");

      error.textContent = "";
      container.innerHTML = "";
      loader.style.display = "block";

      if (!fileId) {
        loader.style.display = "none";
        error.textContent = "‚ö†Ô∏è Invalid Google Drive link.";
        return;
      }

      try {
        const metaRes = await fetch(`/video/${fileId}`, { method: "HEAD" });
        if (!metaRes.ok) throw new Error("Video not accessible");

        loader.style.display = "none";
        container.innerHTML = `
          <video id="video" playsinline autoplay muted controls loop>
            <source src="/video/${fileId}" type="video/mp4">
          </video>
        `;

        const video = document.getElementById("video");

        document.addEventListener("click", function enable() {
          if (!noSleepEnabled) {
            noSleep.enable();
            noSleepEnabled = true;
          }
          video.muted = false;
          video.play().catch(()=>{});
          document.removeEventListener("click", enable);
        });

      } catch (e) {
        loader.style.display = "none";
        error.textContent = "‚ùå " + e.message;
      }
    }

    function sanitizeInput(id, max) {
      const el = document.getElementById(id);
      let val = parseInt(el.value, 10);
      if (isNaN(val) || val < 0) val = 0;
      if (val > max) val = max;
      el.value = val; // keep UI in sync
      return val;
    }

    // Returns both total seconds (float) and total milliseconds (int)
    function formatTimeFromInputs(prefix) {
      const h  = sanitizeInput(prefix + "Hours", 23);
      const m  = sanitizeInput(prefix + "Minutes", 59);
      const s  = sanitizeInput(prefix + "Seconds", 59);
      const ms = sanitizeInput(prefix + "Millis",  999);
      const totalMs = (h * 3600 + m * 60 + s) * 1000 + ms;
      return { seconds: totalMs / 1000, ms: totalMs };
    }

    // Build /trim query: only send ms (and precise mode) when ms are non-zero
    function buildTrimQuery(fileId, startT, endT, { preview = false } = {}) {
      const params = new URLSearchParams({ fileId });

      const msNonZero = (startT.ms % 1000 !== 0) || (endT.ms % 1000 !== 0);

      if (msNonZero) {
        params.set("startMs", String(startT.ms));
        params.set("endMs", String(endT.ms));
        // server will auto precise when ms are sent, but we can be explicit:
        params.set("mode", "precise");
      } else {
        // whole seconds -> keep copy mode (fast, low RAM)
        params.set("start", String(Math.floor(startT.seconds)));
        params.set("end",   String(Math.floor(endT.seconds)));
        // do NOT set mode=precise
      }

      if (preview) params.set("preview", "1");
      return `/trim?${params.toString()}`;
    }


    function getCurrentFileIdOrFromInput() {
      // already known?
      if (currentFileId) return currentFileId;

      const link = document.getElementById("driveLink").value.trim();
      if (!link) return null;

      // allow either a full Drive URL or a bare fileId
      const maybeIdFromUrl = extractFileId(link);
      const id = maybeIdFromUrl || link; // if user pasted raw fileId

      // Basic sanity check: Drive fileIds are usually >= 25 chars of [A-Za-z0-9_-]
      if (!/^[A-Za-z0-9_-]{20,}$/.test(id)) return null;

      currentFileId = id; // cache it for later
      return id;
    }



    async function previewTrim() {
      const error = document.getElementById("error");
      error.textContent = "";

      const fileId = getCurrentFileIdOrFromInput();
      if (!fileId) {
        error.textContent = "‚ö†Ô∏è Paste a Google Drive link or file ID first.";
        return;
      }

      const startT = formatTimeFromInputs("start");
      const endT   = formatTimeFromInputs("end");

      if (endT.ms <= startT.ms) {
        error.textContent = "‚ö†Ô∏è End time must be after start time.";
        return;
      }

      const container = document.getElementById("videoContainer");
      container.innerHTML = "‚è≥ Trimming preview...";

      // Only send ms/precise when milliseconds are non-zero
      const msNonZero = (startT.ms % 1000 !== 0) || (endT.ms % 1000 !== 0);
      const body = { fileId, preview: true };

      if (msNonZero) {
        body.startMs = startT.ms;
        body.endMs   = endT.ms;
        body.mode    = "precise";
      } else {
        body.start = Math.floor(startT.seconds);
        body.end   = Math.floor(endT.seconds);
      }

      try {
        const res = await fetch("/trim", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          cache: "no-store",
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error("Trim failed");

        const ct = res.headers.get("content-type") || "";
        let videoSrc;

        if (ct.includes("application/json")) {
          const { url } = await res.json();      // server returns /preview/:id
          videoSrc = url;                         // range-enabled ‚Üí scrubbable
        } else {
          const blob = await res.blob();          // fallback if server streamed MP4
          videoSrc = URL.createObjectURL(blob);   // still scrubbable as blob URL
        }

        container.innerHTML = `
          <video controls autoplay loop playsinline style="width:100%;border-radius:10px;">
            <source src="${videoSrc}" type="video/mp4">
          </video>
        `;

        const video = container.querySelector("video");
        document.addEventListener("click", function enable() {
          video.muted = false;
          video.play().catch(()=>{});
          document.removeEventListener("click", enable);
        });
      } catch (err) {
        container.innerHTML = "";
        error.textContent = "‚ùå " + err.message;
      }
    }





    function downloadTrim() {
      const error = document.getElementById("error");
      error.textContent = "";

      const fileId = getCurrentFileIdOrFromInput();
      if (!fileId) {
        error.textContent = "‚ö†Ô∏è Paste a Google Drive link or file ID first.";
        return;
      }

      const startT = formatTimeFromInputs("start");
      const endT   = formatTimeFromInputs("end");

      if (endT.ms <= startT.ms) {
        error.textContent = "‚ö†Ô∏è End time must be after start time.";
        return;
      }

      const url = buildTrimQuery(fileId, startT, endT, { preview: false });
      window.location.href = url;
    }





    // üîß Auto-correct time inputs live as the user types (now includes ms)
    function clampValue(input, max) {
      let val = parseInt(input.value, 10);
      if (isNaN(val) || val < 0) val = 0;
      if (val > max) val = max;
      input.value = val;
    }

    // Apply live clamping to all hour/min/sec/ms inputs
    ["startHours","startMinutes","startSeconds","startMillis",
    "endHours","endMinutes","endSeconds","endMillis"].forEach(id => {
      const el = document.getElementById(id);
      const max = id.includes("Hours") ? 23 : id.includes("Millis") ? 999 : 59;
      el.addEventListener("input", () => clampValue(el, max));
    });



  </script>
</body>

</html>
